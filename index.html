<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">    

    <title>BookShelves</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>

  </head>
  <body>
    
    <main class="row p-0 m-0">

      <div id="load-text" class="row col-xl-5 mx-0">
        <div>
          <div id="welcome" class="pl-1">Welcome!</div>
          <h1 id="title">BookShelves</h1>
          <span class="buttons">          
            <button id="shelves" class="m-1">Shelves</button>
            <button id="myshelf" class="m-1">MyShelf</button>
            <button id="move-to-login-btn" class="d-xl-none m-1" type="submit">Login</button>
          </span>
        </div>
                
      </div>

      <div id="login" class="row col mx-0 justify-content-center">
        <div class="col-lg-8">
          <div id="login-box" class="login-box">
            <h2>Login</h2>
            <form class="col">
              <div class="user-box">
                <input type="text" id="username" name="" required="" autocomplete="off">
                <label>Username</label>
              </div>
              <div class="user-box">
                <input type="password" id="password" name="" required="">
                <label>Password</label>
              </div>
              <button id="login-btn" type="submit">Login</button>
            </form>
          </div>
          
        </div>
      </div>
    </main>

    <footer>

    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
