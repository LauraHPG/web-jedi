<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup.css">    

    <link rel="icon" type="image/png" href="img/logo.png">
    <title>SignUp</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/signup.js"></script>

  </head>
  <body>
    
    <main class="row p-0 m-0">

      <div id="load-text" class="row col-xl-5 mx-0">
        <div>
          <div id="welcome" class="pl-1">Welcome!</div>
          <h1 id="title">BookShelves</h1>
          <span class="buttons">          
            <button id="move-to-signup-btn" class="d-xl-none m-1" type="submit">SignUp</button>
          </span>
        </div>                
      </div>

      <div id="signup" class="row col mx-0 justify-content-center">
        <div class="col-lg-8">
          <div id="signup-box" class="signup-box">
            <h2>Sign Up</h2>
            <form class="col">
              <div class="user-box">
                <input type="text" id="username" name="" required="" autocomplete="off">
                <label>Username</label>
              </div>
              <div class="user-box">
                <input type="password" id="password" name="" required="">
                <label>Password</label>
              </div>
              <div class="user-box">
                <input type="password" id="c-password" name="" required="">
                <label>Confirm Password</label>
              </div>
              <span class="d-flex">
                <button id="signup-btn" class="col-md-6" type="submit">Sign Up</button>
                <div class="col ing-up-text">
                  <p>or</p> 
                  <a href="index.html">Login</a>
                </div>
              </span>
            </form>
          </div>          
        </div>
      </div>

    </main>

    <footer>

    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
